    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      color: white;
      padding: 10px 20px;
    }

    .logo-img {
      height: 40px;
    }

    .menu a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      transition: color 0.3s ease;
    }

    .menu a:hover {
      color: #f4d03f;
    }

    /* Gallery Section */
    .gallery {
      padding: 20px;
      text-align: center;
    }

    .gallery h1 {
      font-size: 2.5em;
      color: #333;
      margin-bottom: 10px;
      position: relative;
      display: inline-block;
    }

    .gallery h1::after {
      content: '';
      display: block;
      width: 50px;
      height: 4px;
      background-color: #f4d03f;
      margin: 8px auto 0;
    }

    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 20px;
      padding: 0 10px;
    }

    .gallery-item {
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      height: 300px; 
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .gallery-item:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    /* Social Media Section */
    .social-media {
      text-align: center;
      margin: 30px 0;
    }

    .social-media h3 {
      font-size: 1.5em;
      color: #444;
      margin-bottom: 10px;
    }

    .icon-container {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .icon-container a {
      display: inline-block;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid #ddd;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .icon-container a:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .icon-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Modal Lightbox Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .modal img {
      max-width: 100%;
      max-height: 95%;
      border-radius: 10px;
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2);
    }

    .modal:target {
      display: flex;
    }

    .modal-close {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 2em;
      color: white;
      text-decoration: none;
      background: rgba(255, 255, 255, 0.2);
      padding: 10px;
      border-radius: 50%;
    }
